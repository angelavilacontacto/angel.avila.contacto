<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Versículo Aleatorio</title>
<style>
  body {font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0;}
  .card {background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); max-width:700px; text-align:center;}
  button {margin-top:15px; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; background:#4CAF50; color:white;}
  button:hover {background:#45a049;}
  p {margin:10px 0;}
</style>
</head>
<body>

<div class="card">
  <p id="verse">Cargando versículo...</p>
  <p id="reference" style="font-weight:bold;"></p>
  <button id="newVerseBtn">Nuevo versículo</button>
</div>

<script>
let verses = [];

// Cargar el JSON con fetch
fetch('versiculos.json')
  .then(response => response.json())
  .then(data => {
    verses = data;
    showVerse();
  })
  .catch(err => {
    document.getElementById('verse').textContent = "Error cargando versículos.";
    console.error(err);
  });

// Función para mostrar un versículo aleatorio
function showVerse() {
  if(verses.length === 0) return;
  const random = verses[Math.floor(Math.random() * verses.length)];
  document.getElementById('verse').textContent = random.text;
  document.getElementById('reference').textContent = random.reference;
}

// Botón para nuevo versículo
document.getElementById('newVerseBtn').addEventListener('click', showVerse);
</script>

</body>
</html>
